<h1>워크숍</h1>
<p>코우너스 프린팅은 리소 인쇄에 대해 관심있는 사람이 인쇄 방식을 가까이 보고 경험할 수 있도록 ‘정기 워크숍’, ‘맞춤 워크숍’, ‘비정기 인쇄 이벤트’를 진행하고 있습니다. 워크숍과 이벤트 소식은 웹사이트와 인스타그램 계정 등을 통해 공지하며, 각 워크숍 내용을 확인하고 바로 신청할 수 있습니다.</p>
